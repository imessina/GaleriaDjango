<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actualizar Cliente</title>
        {% load static %}
        <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Load static files -->
        
        <!-- Custom CSS -->
        <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
           </head>
    <body>
        
        <div class="container">
            {% if alumno %}
                <h1 class="text-center text-white">Actualizar Cliente</h1><br>
                <form action="{% url 'alumnosUpdate' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="rut">Rut:</label>
                        <input type="text" name="rut" value="{{alumno.rut}}" readonly class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" value="{{alumno.nombre}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="paterno">Apellido P.:</label>
                        <input type="text" name="paterno" value="{{alumno.apellido_paterno}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="materno">Apellido M.:</label>
                        <input type="text" name="materno" value="{{alumno.apellido_materno}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="fechaNac">Fecha Nac.:</label>
                        <input type="date" name="fechaNac" value="{{alumno.fecha_nacimiento|date:"Y-m-d"}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="genero">Genero:</label>
                        <select name="genero" class="form-control">
                            {% for genero in generos %}
                                {% if genero.genero == alumno.id_genero.genero %}
                                    <option value="{{genero.id_genero}}" selected>{{genero.genero}}</option>
                                {% else %}
                                    <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Celular:</label>
                        <input type="text" name="telefono" value="{{alumno.telefono}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" value="{{alumno.email}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Direccion:</label>
                        <input type="text" name="direccion" value="{{alumno.direccion}}" class="form-control">
                    </div>
                    <br><br>
                    <div class="text-center">
                        <input type="submit" name="opcion" value="Actualizar" class="btn btn-primary">
                        
                    </div>
                    

                </form><br>
            {% endif %}
            <div class="text-center">
                <button type="button" class="btn btn-danger">
                    <a href="{% url 'crud' %}" class="text-decoration-none text-white">Volver</a>
                </button>
            </div>
            <br><br>

            <div id="idMensajes" class="alert  text-center">
                {% if mensaje %}
                    {{mensaje}}
                {% endif %}
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>
                $(document).ready(function(){
                    $("#idMensajes").delay(2000).fadeOut("slow");
                });
        </script>

    </body>
