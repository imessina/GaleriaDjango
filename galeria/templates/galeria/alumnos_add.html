<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Alumno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
        }
        .center-text {
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            font-size: 3em;
        }
        .container {
            margin-top: 50px;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: none;
            color: #dc3545;
        }
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">SOMOS UWU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'anime' %}">ANIME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'games' %}">GAMES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rock' %}">ROCK</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'alumnos_add' %}">CONTACTO</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="center-text">Agregar Contacto UwU</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'alumnos_add' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="rut" class="form-label">Rut</label>
                        <input type="text" name="rut" class="form-control" required>
                    </div>
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="paterno" class="form-label">Apellido Paterno</label>
                        <input type="text" name="paterno" class="form-control" required>
                    </div>
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="materno" class="form-label">Apellido Materno</label>
                        <input type="text" name="materno" class="form-control" required>
                    </div>
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="fechaNac" class="form-label">Fecha Nac.</label>
                        <input type="date" name="fechaNac" class="form-control" required>
                    </div>
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="genero" class="form-label">Género</label>
                        <select name="genero" class="form-control" required>
                            <option value="">Seleccione un género</option>
                            {% for genero in generos %}
                                <option value="{{ genero.id_genero }}">{{ genero.genero }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="telefono" class="form-label">Celular</label>
                        <input type="text" name="telefono" class="form-control" required>
                    </div>
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3" style="font-size: 16px; color: white;">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" name="direccion" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    <a href="{% url 'crud' %}" class="btn btn-secondary">Volver</a>
                </form>
                <div id="thankYouMessage" class="alert alert-success mt-3" style="display: none;">
                    ¡Alumno agregado correctamente!
                </div>
            </div>
        </div>
    </div>
            
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
</body>
</html>
